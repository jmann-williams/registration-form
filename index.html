<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <div class="gutter pad-t-2 push">
      <h1 class="peta">Want to go to Mars?</h1>
      <p class="mega max-length">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <form method="POST" action="https://formspree.io/jesse.mann.williams@gmail.com">
      <fieldset>
        <legend class="gutter italic mega pad-b-1-4">Personal details</legend>
        <div class="grid pad-t-1-2">
          <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-right">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-right">
            <label for="email">Email</label>
            <input id="email" type="email" name="email push" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="gutter">
          <label for="address">Address</label>
          <textarea id="address" required></textarea>
        </div>
      </fieldset>
      <fieldset class="unit xs-1 s-1 m-1 l-1">
        <legend class="gutter italic mega pad-b-1-4">Mission statement</legend>
        <div class="gutter pad-t-1-2">
          <label for="mars">Why do you want to go to Mars?</label>
          <textarea id="mars" name="mars" required></textarea>
        </div>
      </fieldset>
      <div class="pad-b-2">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </form>
  </section>

</body>
</html>
